<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mudarDados.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container container-form">
        <div class="formulario-mudarDados">
            <div class="perfil col-12 col-xxl-4">
                <img src="images/istockphoto-1337144146-612x612.jpg" alt="">
                <h3>Escola Secundária do Porto</h3>
                <h5 class="text-center">Escola</h5>
                <p>Data de registo: 22/04/2021</p>
            </div>

            <div class="line col-12 col-xxl-1">
                
            </div>

            <form action="" class="col-12 col-xxl-">
                <h2 class="form-margin">Alterar dados da Instituição</h2>
                <div class="row form-group-instituicao">

                    <div class="form-group form-input">
                        <label for="nomeEmpresa">Nome</label>
                        <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa"
                            placeholder="Nome Empresa" value="Escola do Secundária Porto" required>
                    </div>


                    <div class="form-group form-input">
                        <label for="nif">NIF</label>
                        <input type="text" class="form-control" id="nif" name="nif" placeholder="NIF" value="222452030"
                            required>
                    </div>

                </div>


                <div class="form-group-instituicao form-margin">
                    <label>Tipo</label>
                    <div class="form-radio">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="escola" name="tipo" value="escola" checked>
                            <label class="form-check-label" for="escola">Escola</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="agrupamento" name="tipo"
                                value="agrupamento">
                            <label class="form-check-label" for="agrupamento">Agrupamento</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="empresa" name="tipo" value="empresa">
                            <label class="form-check-label" for="empresa">Empresa</label>
                        </div>
                    </div>
                </div>

                <div class="form-group-instituicao form-margin form-input">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                        value="escolasecundariaporto@gmail.com" required>
                </div>

                <div class="form-group-instituicao form-margin form-input">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="escolaporto"
                        placeholder="Password" required>
                </div>

                <div class="form-group-instituicao form-margin form-input">
                    <label for="confirmarPassword">Confirmar Password</label>
                    <input type="password" class="form-control" id="confirmarPassword" value="escolaporto"
                        name="confirmarPassword" placeholder="Confirmar password" required>
                </div>

                <div class="buttonSubmit form-margin">
                    <button class="button-link form-margin">Submeter</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
