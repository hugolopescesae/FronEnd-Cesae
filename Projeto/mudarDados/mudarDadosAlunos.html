<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="mudarDados.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container container-form">
        <div class="formulario-mudarDados">
            <div class="perfil col-12 col-xxl-4">
                <img src="images/istockphoto-1337144146-612x612.jpg" alt="">
                <h3>João Gonçalves</h3>
                <h5 class="text-center">Aluno</h5>
                <p>Data de registo: 10/06/2022</p>
            </div>

            <div class="line col-12 col-xxl-1">
                
            </div>

            <form action="" class="col-12 col-xxl-">
                <h2 class="form-margin">Alterar dados do Utilizador</h2>
                <div class="row form-group">
                    <div class="col-md-6">
                        <div class="form-group form-input">
                            <label for="primeiroNome">Primeiro Nome</label>
                            <input type="text" class="form-control" id="primeiroNome" name="primeiroNome"
                                placeholder="Primeiro nome" value="João" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-input">
                            <label for="ultimoNome">Último Nome</label>
                            <input type="text" class="form-control" id="ultimoNome" name="ultimoNome"
                                placeholder="Último nome" value="Gonçalves" required>
                        </div>
                    </div>
                </div>

                <div class="form-group form-margin">
                    <label>Género</label>
                    <div class="form-radio">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="generoFeminino" name="genero"
                                value="Feminino">
                            <label class="form-check-label" for="generoFeminino">Feminino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="generoMasculino" name="genero"
                                value="Masculino" checked>
                            <label class="form-check-label" for="generoMasculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="generoOutro" name="genero" value="Outro">
                            <label class="form-check-label" for="generoOutro">Outro</label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-md-12 form-margin">
                        <div class="form-group form-input">
                            <label for="distrito">Distrito</label>
                            <input type="text" class="form-control" id="distrito" name="distrito" placeholder="Distrito"
                                value="Porto" required>
                        </div>
                    </div>
                    <div class="col-md-12 form-margin">
                        <div class="form-group form-input">
                            <label for="concelho">Concelho</label>
                            <input type="text" class="form-control" id="concelho" name="concelho" placeholder="Concelho"
                                value="Porto" required>
                        </div>
                    </div>
                    <div class="col-md-12 form-margin">
                        <div class="form-group form-input">
                            <label for="freguesia">Freguesia</label>
                            <input type="text" class="form-control" id="freguesia" name="freguesia"
                                placeholder="Freguesia" value="Campanhã" required>
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-group form-margin form-input">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                        value="joaogoncalves@gmail.com" required>
                </div>

                <div class="form-group form-margin form-input">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" value="joaogoncalves21"
                        placeholder="Password" required>
                </div>

                <div class="form-group form-margin form-input">
                    <label for="confirmarPassword">Confirmar Password</label>
                    <input type="password" class="form-control" id="confirmarPassword" value="joaogoncalves21"
                        name="confirmarPassword" placeholder="Confirmar password" required>
                </div>

                <div class="buttonSubmit form-margin">
                    <button class="button-link form-margin">Submeter</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
