<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="../js/calculadora.js" defer></script>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <select name="option" id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="number" id="num2" placeholder="Número 2">
        <input type="button" value="=" id="inputButton">
        <input type="text" value="" placeholder="Resultado" id="resultado">
    </div>
</body>
</html>
