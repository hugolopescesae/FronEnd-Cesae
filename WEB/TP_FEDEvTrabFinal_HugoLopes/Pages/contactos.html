<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogWorld</title>
    <!-- BootStrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- CSS/JS/Favicon imports -->
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/script.js" defer></script>
    <link rel="shortcut icon" href="../Images/Favicon/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar Commands -->
    <section class="navbar">
        <nav class="navbar navbar-expand-md bg-color-darkBlue navbar-color fixed-top">
            <div class="container-fluid container">
                <a class="navbar-brand text-color-footer-navbar"><b><i>DogWorld</i></b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../index.html">Home</a>
                        <a class="nav-link" href="sobrenos.html">Sobre Nós</a>
                        <a class="nav-link" href="servicos.html">Serviços</a>
                        <a class="nav-link" href="guiaderacas.html">Guia de Raças</a>
                        <a class="nav-link" href="faqs.html">FAQ's</a>
                        <a class="nav-link active" href="contactos.html">Contactos</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- Banner Image Commands -->
    <section class="bannerImage mb-3">
        <img class="banner" src="../Images/HomePage/bannerImage.png" alt="" srcset="">
    </section>
    <!-- Contacts Commands -->
    <section class="contact text-center">
        <h1>Contactos</h1>
        <p>Telefone Geral: +351 912 345 678</p>
        <i class="fas fa-envelope-square"></i>
        <a href="mailto:portocamping@mail.com" class="text-decoration-none text-dark"><p>Email: dogworld@gmail.com</p></a>
    </section>
    <!-- Contact Forms Commands -->
    <section class="contactForms">
        <h2 class="text-center">Formulário de Contacto</h2>
        <div class="container container-fluid">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Tipo de Serviço:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Dog Sitting</option>
                        <option>Dog Walking</option>
                        <option>Creche para Cães</option>
                        <option>Dog Grooming</option>
                        <option>Dog Training</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Raça do/dos seu/seus cão/cães: </label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Porte Mini</option>
                        <option>Porte Pequeno</option>
                        <option>Porte Médio</option>
                        <option>Porte Grande</option>
                        <option>Porte Gigante</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Texto: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
