        </nav>
        <hr>

    </header>

    <form action="" method="">
        <fieldset>
            <legend>Formulário do Exercicio</legend>
            <div>
                <label for="form-nome">Nome</label>
                <input type="text" name="form-name" id="form-name" placeholder="Insira o seu nome:" required>
            </div>
            <br>
            <div>
                <label for="form-email">Email</label>
                <input type="text" name="form-email" id="form-email" value="email@email.com" required>
            </div>
            <br>
            <div>
                <label for="form-tel">Telemovel</label>
                <input type="text" name="form-tel" id="form-tel" value="+351 " required>
            </div>
            <br>
            <div>
                <label for="form-password">Password</label>
                <input type="password" name="form-password" id="form-password" required>
            </div>
            <br>
            <div>
                <label for="form-dn">Data de Nacimento</label>
                <input type="date" name="form-dn" id="form-dn" required>
            </div>
            <br>
            <div>
                <label for="form-operadora">Qual é a sua operadora de comunicações?</label>
                <br>
                <input type="radio" name="form-operadora" id="form-operadora-meo">
                <label for="form-operadora-meo">MEO</label>
                <br>
                <input type="radio" name="form-operadora" id="form-operadora-vodafone">
                <label for="form-operadora-vodafone">Vodafone</label>
                <br>
                <input type="radio" name="form-operadora" id="form-operadora-nos">
                <label for="form-operadora-nos">NOS</label>
            </div>
            <br>
            <div>
                <label for="form-equipamento">Selecione os equipamentos que possuí:</label>
                <br>
                <input type="checkbox" name="equi1" id="equi1" value="TV">
                <label for="equi1">Televisão</label>
                <br>
                <input type="checkbox" name="equi2" id="equi2" value="PC">
                <label for="equi2">Computador</label>
                <br>
                <input type="checkbox" name="equi3" id="equi3" value="Gaming">
                <label for="equi3">Consola</label>
                <br>
                <input type="checkbox" name="equi4" id="equi4" value="DVD">
                <label for="equi4">Leitor DVD</label>
            </div>
            <br>
            <div>
                <label for="form-curso">Selecione o seu Curso:</label>
                <br>
                <select name="form-curso" id="form-curso">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="form-curso-fedev">Front-end Developer</option>
                    <option value="form-curso-uiux">Design UI/UX</option>
                    <option value="form-curso-redes">Gestor de Redes</option>
                    <option value="form-curso-paste">Mestre Pasteleiro</option>
                </select>
            </div>
            <br>
            <div>
                <label for="form-mensagem">Mensagem:</label>
                <br>
                <textarea name="form-mensagem" id="form-mensagem" cols="50" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
            
        </fieldset>
        
    </form>
