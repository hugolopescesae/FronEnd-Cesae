<div class="currency-converter">
    <div class="container">
        <h2>Conversor de Moedas</h2>
        <form>
            <!-- Input de Quantidade -->
            <div class="control">
                <p>Quantidade</p>
                <input [(ngModel)]="amount" name="amount" type="text" value="1">
            </div>
            <div class="box">
                <!-- Select da Moeda Base -->
                <div class="convert-box">
                    <div class="from">
                        <p>De</p>
                        <div class="select-input">
                            <select [(ngModel)]="baseCurrency" name="baseCurrency">
                                <option *ngFor="let currency of currencies">
                                    {{ currency.code }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Select da Moeda Convertida -->
                    <div class="to">
                        <p>Para</p>
                        <div class="select-input">
                            <select [(ngModel)]="rateCurrency" name="rateCurrency">
                                <option *ngFor="let currency of currencies">
                                    {{ currency.code }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quantity-box">
                <p *ngIf="rate > 0"> {{ rate }} {{ rateCurrency }}</p>
            </div>
        
            <!-- Submit button -->
            <button (click)="getCurrencyExchangeRate()" >Converter</button>
        </form>
    </div>
</div>
